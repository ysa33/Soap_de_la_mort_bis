<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab class="connection" title="Connection" icon-off="ion-person-stalker" icon-on="ion-person-stalker active" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Information Tab -->
  <ion-tab  class="mission" title="Mission" icon-off="ion-information-circled" icon-on="ion-information-circled active" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="mission" title="Compte" icon-off="ion-android-locate" icon-on="ion-android-locate active" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
