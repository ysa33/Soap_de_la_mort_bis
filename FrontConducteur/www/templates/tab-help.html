
<ion-view view-title="Panne" >
  <ion-content class="padding" ng-controller="HelpCtrl" >
  	<div id="helpFrom">
    <form id="formAskHelp">
		<label class="item item-input item-select">
			<div class="input-label">
				Niveau de panne
			</div>
			<select ng-model="fah.levelBreakdown "  >
				<option ng-repeat="l in getlvlBreakdown" value="{{l}}">{{l.levelBreakdown}}</option>
			</select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label">
				Etat du vehicule
			</div>
			<select ng-model="fah.sv">
				<option ng-repeat="sv in getsv" value="{{sv}}">{{sv.stateVehicle}}</option>
			</select>
		</label>
	</form>
	</div>
	<button class="button button-full button-calm" type="submit" ng-click="formAskHelp(fah)" >
		Mettre a jour
		</button>
	  </ion-content>
</ion-view>
